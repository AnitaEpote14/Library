<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="dashboard admin-dashboard">
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Manage Books</a></li>
                <li><a href="#">Manage Users</a></li>
                <li><a href="#">View Reports</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
        <section id="admin-content">
            <div class="dashboard-section">
                <h2>ðŸ“š Book Management</h2>
                <form id="admin-book-form" class="styled-form">
                    <div class="form-row">
                        <input type="text" id="isbn" placeholder="ISBN" required>
                        <input type="text" id="title" placeholder="Title" required>
                        <input type="text" id="author" placeholder="Author" required>
                    </div>
                    <div class="form-row">
                        <input type="text" id="category" placeholder="Category" required>
                        <input type="text" id="tags" placeholder="Tags (comma separated)">
                        <select id="status">
                            <option value="available">Available</option>
                            <option value="checkedout">Checked Out</option>
                            <option value="reserved">Reserved</option>
                        </select>
                        <button type="submit">Add Book</button>
                    </div>
                </form>
                <table id="admin-books-table" class="styled-table">
                    <thead>
                        <tr>
                            <th>ISBN</th><th>Title</th><th>Author</th><th>Category</th><th>Tags</th><th>Status</th><th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="dashboard-section">
                <h2>ðŸ‘¤ User Management</h2>
                <p>View, add, or remove users. (Feature coming soon!)</p>
            </div>
            <div class="dashboard-section">
                <h2>ðŸ“ˆ Reports</h2>
                <p>View borrowing statistics and overdue books. (Feature coming soon!)</p>
            </div>
        </section>
    </div>
</body>
</html>
