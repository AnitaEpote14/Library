<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--secondary, #f5f7fa);
        }
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }
        .admin-sidebar {
            background: #fff;
            min-width: 220px;
            max-width: 220px;
            padding: 2rem 1rem 1rem 1rem;
            box-shadow: 2px 0 8px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            position: relative;
        }
        .admin-sidebar a {
            display: flex;
            align-items: center;
            gap: 0.7em;
            text-decoration: none;
            color: #222;
            font-size: 1.08rem;
            font-family: 'Poppins', Arial, sans-serif;
            padding: 0.6em 1em;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .admin-sidebar a.active, .admin-sidebar a:hover {
            background: var(--primary, #2d6cdf);
            color: #fff;
        }
        .admin-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .admin-topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .admin-topbar .app-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary, #2d6cdf);
        }
        .admin-topbar .logout-btn {
            background: var(--primary, #2d6cdf);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            font-family: 'Poppins', Arial, sans-serif;
            cursor: pointer;
            transition: background 0.2s;
        }
        .admin-topbar .logout-btn:hover {
            background: #1a4fa0;
        }
        .summary-cards {
            display: flex;
            gap: 2rem;
            margin: 2rem 0 0 0;
            flex-wrap: wrap;
        }
        .summary-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 1.5rem 2.5rem;
            min-width: 180px;
            text-align: center;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .summary-card .summary-title {
            color: var(--primary, #2d6cdf);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .summary-card .summary-value {
            font-size: 2rem;
            font-weight: 700;
            color: #222;
        }
        @media (max-width: 900px) {
            .admin-layout {
                flex-direction: column;
            }
            .admin-sidebar {
                flex-direction: row;
                min-width: 100%;
                max-width: 100%;
                box-shadow: none;
                padding: 1rem 0.5rem;
                gap: 0.5rem;
                overflow-x: auto;
            }
            .summary-cards {
                flex-direction: column;
                gap: 1rem;
            }
        }
        @media (max-width: 600px) {
            .admin-topbar {
                flex-direction: column;
                gap: 0.7rem;
                padding: 0.7rem 0.5rem;
            }
            .admin-sidebar {
                padding: 0.7rem 0.2rem;
            }
            .summary-card {
                padding: 1rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <a href="admin_dashboard.html" class="active">Dashboard</a>
            <a href="manage_books.html">Manage Books</a>
            <a href="manage_users.html">Users</a>
            <a href="borrow_records.html">Borrow Records</a>
            <a href="login.html">Logout</a>
        </aside>
        <div class="admin-main">
            <div class="admin-topbar">
                <span class="app-name">LibraSys Admin</span>
                <button class="logout-btn">Logout</button>
            </div>
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-title">Total Books</div>
                    <div class="summary-value" id="totalBooks">1,200</div>
                </div>
                <div class="summary-card">
                    <div class="summary-title">Active Users</div>
                    <div class="summary-value" id="activeUsers">350</div>
                </div>
                <div class="summary-card">
                    <div class="summary-title">Borrows Today</div>
                    <div class="summary-value" id="borrowsToday">27</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
