<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Records | Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { background: var(--secondary, #f5f7fa); }
        .admin-content { max-width: 1100px; margin: 2rem auto; padding: 1.5rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .admin-content h2 { font-family: 'Montserrat', Arial, sans-serif; color: var(--primary, #2d6cdf); margin-bottom: 1.2rem; }
        .records-filter-bar { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .records-filter-bar select { padding: 0.7rem 1rem; border: 1px solid #dbeafe; border-radius: 8px; font-size: 1rem; font-family: 'Poppins', Arial, sans-serif; }
        .records-table { width: 100%; border-collapse: collapse; }
        .records-table th, .records-table td { padding: 0.8em 0.5em; border-bottom: 1px solid #f0f0f0; text-align: left; }
        .records-table th { color: var(--primary, #2d6cdf); font-weight: 600; }
        .records-table td .action-btn { margin-right: 0.5em; background: none; border: none; color: var(--primary, #2d6cdf); font-size: 1.1em; cursor: pointer; transition: color 0.2s; }
        .records-table td .action-btn:hover { color: #27ae60; }
        @media (max-width: 700px) { .admin-content { padding: 0.5rem; } .records-filter-bar { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="admin-content">
        <h2>Borrow Records</h2>
        <form class="records-filter-bar" method="get">
            <select name="status" onchange="this.form.submit()">
                <option value="">All Statuses</option>
                <option value="borrowed">Borrowed</option>
                <option value="returned">Returned</option>
            </select>
        </form>
        <table class="records-table">
            <thead>
                <tr><th>User Name</th><th>Book Title</th><th>Borrow Date</th><th>Return Date</th><th>Status</th><th>Actions</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jane Smith</td>
                    <td>Sample Book</td>
                    <td>2025-06-01</td>
                    <td>2025-06-15</td>
                    <td>Borrowed</td>
                    <td>
                        <form action="return_book.php" method="POST" style="display:inline;"><input type="hidden" name="id" value="1"><button class="action-btn" type="submit">Mark Returned</button></form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
