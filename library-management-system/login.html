<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--secondary, #f5f7fa);
        }
        .login-form {
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            width: 100%;
            max-width: 400px;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .login-form h2 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.5rem;
            color: var(--primary, #2d6cdf);
            margin-bottom: 1.2rem;
            text-align: center;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }
        .login-form input {
            width: 100%;
            padding: 0.7rem 1rem;
            margin-bottom: 1.1rem;
            border: 1px solid #dbeafe;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', Arial, sans-serif;
            transition: border 0.2s;
        }
        .login-form input:focus {
            border-color: var(--primary, #2d6cdf);
            outline: none;
        }
        .login-form .form-error {
            color: #e74c3c;
            font-size: 0.95rem;
            margin-bottom: 0.7rem;
            min-height: 1.2em;
        }
        .toggle-password {
            position: relative;
            display: flex;
            align-items: center;
        }
        .toggle-password input {
            flex: 1;
        }
        .toggle-password-btn {
            background: none;
            border: none;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.1rem;
            color: #888;
        }
        .login-form button[type="submit"] {
            width: 100%;
            background: var(--primary, #2d6cdf);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 0;
            font-size: 1.1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button[type="submit"]:hover {
            background: #1a4fa0;
        }
        .account-switch {
            text-align: center;
            margin-top: 1.5rem;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .account-switch span {
            font-size: 0.9rem;
            color: #333;
        }
        .account-switch-link {
            color: var(--primary, #2d6cdf);
            font-weight: 500;
            text-decoration: none;
        }
        .account-switch-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .login-form {
                padding: 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <section class="login-section">
        <form class="login-form" id="loginForm" action="login.php" method="POST" autocomplete="off" novalidate>
            <h2>User Login</h2>
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
            <div class="form-error" id="loginEmailError"></div>

            <label for="loginPassword">Password</label>
            <div class="toggle-password">
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                <button type="button" class="toggle-password-btn" id="togglePassword" aria-label="Show/Hide Password">üëÅÔ∏è</button>
            </div>
            <div class="form-error" id="loginPasswordError"></div>

            <button type="submit">Login</button>
            <div class="account-switch">
                <span>Don't have an account?</span>
                <a href="register.html" class="account-switch-link">Register here</a>
            </div>
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
